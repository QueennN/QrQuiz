<html>
    <head>
        <title>QrQuiz -Scan easily, Play easily!</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <meta charset="utf-8">
        <script>
        $(function(){

            function getParam(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[[]]/g, '\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace('/+/g', ' '));
            }
            


            var socket = io(); 
            var time=60
            var oyuncu={
                'name':null,
                'qr':null
            }
            var s_obj={
                cvp:null,
            }
            var change=function(mode){//0 qr , 1 ready , 2 game , 3 sonuclar
                var items=[]
                items.push($('.qr'))
                items.push($('.login'))
                items.push($('.oyun'))
                items.push($('.sonuc'))

                for(i in items)
                {
                    items[i].hide()
                }
                items[mode].show()
            }
         
            //----test---
            oyuncu.qr=getParam('qr')
            //---test---
            change(1)//test için 1 normalde 0 olmalı
            socket.emit('oyuncu_ekle',oyuncu.qr)

            $('.bk').click(()=>{//ready butonu
                if($('.isim').val()!=""){
                    oyuncu.name=$('.isim').val()
                    socket.emit('isim_ekle',oyuncu.name)
                    socket.emit('ready')
                    $('#buton').text='Waiting for others'
                }
            })

            socket.on('ready',(durum)=>{
                time=60
                if(durum=='basladi'){
                    change(2)
                    socket.emit ('soru',s_obj)
                    setInterval(() => {
                        if(time==0){
                            
                        }
                        else{
                            time--
                            $('#zaman').text('Kalan:'+time)
                        }
                    }, 1000);
                }
                else{
                    $('#buton').text='Game is started already'
                }
            })
            $(window).bind("beforeunload", function() { 
                socket.emit('disconnect')
            });
            socket.on('soru',(soru)=>{
                $('.soru').text(soru.soru)
                $('#1').text(soru.s0)
                $('#2').text(soru.s1)
                $('#3').text(soru.s2)
                $('#4').text(soru.s3)
                $('#puan').text('Score: '+soru.puan)    
            })
            

            $('#1').click(()=>{
                s_obj.cvp=0
                socket.emit('soru',s_obj)
            })
            $('#2').click(()=>{ 
                s_obj.cvp=1
                socket.emit('soru',s_obj)
            })
            $('#3').click(()=>{    
                s_obj.cvp=2         
                socket.emit('soru',s_obj)
            })
            $('#4').click(()=>{
                s_obj.cvp=3
                socket.emit('soru',s_obj)
            })

            socket.on('bitti',(oyuncular)=>{
                $('.sonuckutu li').remove()
                $('.sonuckutu').append('<li class="list-group-item bg-danger text-white">Top 5 Congratulations!</li>')
                
                console.log(oyuncular)
                change(3)
                var control=0

                for(x in oyuncular){
                    $('.sonuckutu').append('<li class="list-group-item">'+oyuncular[x].name +' '+oyuncular[x].puan +'</li>')
                    control++
                    if(control==4){
                        control=0
                        break
                    }
                      
                }   
                setTimeout(() => {
                    change(1)
                },1000*7);
            })
        })
    
        </script>
        <style>
            body {
        user-select: none;
        -moz-user-select: none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -o-user-select: none;
        font-size:30px;
} 
            ::-webkit-scrollbar { 
                 display: none; 
                }
        </style>
        <style>
            body{
                background-image:url("../public/bg.png");
                background-size:auto;
                
            }
            ::-webkit-scrollbar { 
                 display: none; 
                }
                div{border:0px black solid}
                .soru{
                    height:40%;
                }
                .ust{
                    height:10%;
                }
                .kutu > li{
                    
                    height: 12.5%;
                    padding-top:10%;
                    padding-bottom:10% 
                }
                .kutu > li:hover{
                    
                   background:rgba(255,255,255,0.7);
                }
        </style>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body style="background-color: #eee; font-size: 34px; padding:0;" class="display-5">
        <div class="container-fluid">
                
            <form class="login" style="height:100%;">
                <div class="row" >
                    <div class="col-12 display-2 text-center text-white">QrQuiz!</div>   
                    <div class="col-12 display-5 text-center text-white">Kolayca Tara! , Kolayca Oyna!</div>  
                               
                </div>
                <div class="row"  style="margin-top:30%;" >
                    <div class="col-12 isimkutu form-group">
                        <input class=" m-auto col-6 form-control isim mr-2" placeholder="Lütfen isim girin..."type="text" id="name">
                    </div>
                    <div class="bk m-auto col-4 btn btn-lg bg-info" id='#buton' style="width:50%">Ready</div>
                </div>
            </form>
            
    
            <div class="oyun">
                 <div class="row ust text-white" style='height:5%;'>
                    <div class="col-4 ustkutu" id='puan'></div>
                    <div class="col-4 ustkutu">QrQuiz!</div>
                    <div class="col-4 ustkutu" id='zaman'></div>
                </div>
                <div class="row justify-content-center mb-4 " style='height:35%;'>
                    <div class="col-12 text-center">
                        <div class="list-group">
                            <ul class="list-group" style="height:100%">
                                <li class="list-group-item bg-info text-white">
                                    <div class="soru" style="padding-top:10%;padding-bottom:10%">SORU</div>
                                </li>
                                <div class="kutu">
                                    <li class="list-group-item cevap" id="1">CEVAP1</li>
                                    <li class="list-group-item cevap" id="2">CEVAP2</li>
                                    <li class="list-group-item cevap" id="3">CEVAP3</li>
                                    <li class="list-group-item cevap" id="4">CEVAP4</li>
                                </div>
                            </ul>
                        </div>
                    </div>
                </div> 
            </div> 
    
            <div class="row justify-content-center mb-4">
                <div class="col-12 text-center">
                    <div class="list-group">
                        <ul class="list-group">
                            <div class='sonuc'>
                                <div class="sonuckutu"></div>
                            </div>
                        </ul>
                    </div>
                </div> 
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
